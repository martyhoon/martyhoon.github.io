
<li class="catalogue-item" id ="{{page.type}}">
    <a href="{{ page.url | prepend: site.baseurl }}" >
        {% if page.portfolio == true %}
        <img src="{{ page.main-img }}" class="catalogue-img"/>
        {% endif %}
        
        {% if page.draft == true %}
        <span class="catalogue-tag">
            Coming Soon
        </span>
        {% endif %}

        <p class="catalogue-type"> {{ page.type }}  </p>
            <h1 class="catalogue-title">
               {{ page.title }} <span style="font-size: 16px; color : #868e96; font-weight: 300;">- {{ page.date | date: "%-d %B %Y" }}</span>
            </h1>
           
            <p class="catalogue-body">
                {{ page.content | truncatewords: 30 | strip_html }}
            </p>
    </a>
</li>
